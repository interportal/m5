<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{msgs.user_add}" widgetVar="addUserDlg"
              modal="true" responsive="true">
        <h:form id="user-add-form">
            <p:messages/>
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{userListBean.addUser.email}"
                             required="true" requiredMessage="Email is required"/>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{userListBean.addUser.name}"
                             required="true" requiredMessage="Name is required"/>

                <p:outputLabel for="surname" value="Surname:"/>
                <p:inputText id="surname" value="#{userListBean.addUser.surname}"
                             required="true" requiredMessage="Surname is required"/>

                <p:outputLabel for="age" value="Age:"/>
                <p:outputPanel styleClass="half" >
                    <p:inputNumber minValue="0" maxValue="200" id="age" value="#{userListBean.addUser.age}"
                                   required="true" requiredMessage="Age is required"/>
                </p:outputPanel>
                <p:commandButton value="Save" actionListener="#{userListBean.saveUser()}"
                                 process="@form" update="@form :users-table :added-users"
                                 oncomplete="jsf.hideOnSuccess('addUserDlg', args)"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
