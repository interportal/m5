<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="q" value="#{userBean.searchQuery}"/>
    <f:viewAction action="#{userBean.search()}"/>
</f:metadata>
<h:head>
    <title>User List page</title>
</h:head>
<h:body>
    <h2>User List</h2>
    <h:form id="search-form">
        <p:inputText id="search" value="#{userBean.searchQuery}" placeholder="Search">
            <p:ajax event="keyup" delay="200" listener="#{userBean.search()}" update=":users-table"/>
        </p:inputText>
    </h:form>

    <h:form prependId="false">
        <p:growl />
        <p:dataTable id="users-table" value="#{userBean.userList}" var="user">
            <p:column headerText="Name">
                <p:inputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="Surname">
                <h:outputText value="#{user.surname}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
