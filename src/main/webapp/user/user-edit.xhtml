<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite-components"
                template="/WEB-INF/jsf/base.xhtml">

    <ui:define name="title">User Edit</ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <!-- http://localhost:8080/user/user-edit.xhtml?id=1 -->
            <f:viewParam name="id" value="#{userEditBean.editUserId}"/>
            <f:viewAction action="#{userEditBean.initEditUser()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h2>User Edit</h2>
        <h:form>
            <p:panelGrid columns="3" layout="grid">
                <p:outputLabel for="email" value="Email:"/>
                <cc:input-tooltip id="email"
                                  value="#{userEditBean.editUser.email}"
                                  tooltip="Standard email expected"
                                  required="true"/>
                <p:messages for="email:input" styleClass="slim"/>

                <p:outputLabel for="name" value="Name:"/>
                <cc:input-tooltip id="name"
                                  value="#{userEditBean.editUser.name}"
                                  tooltip="Name shall not contain spaces"
                                  required="true"/>
                <p:messages for="name:input" styleClass="slim"/>

                <p:outputLabel for="surname" value="Surname:"/>
                <cc:input-tooltip id="surname"
                                  value="#{userEditBean.editUser.surname}"
                                  tooltip="Surname shall not contain spaces"
                                  required="true"/>
                <p:messages for="surname:input" styleClass="slim"/>

                <p:outputLabel for="age" value="Age:"/>
                <cc:input-tooltip id="age"
                                  value="#{userEditBean.editUser.age}"
                                  tooltip="Age shall not contain spaces"
                                  required="true"/>
                <p:messages for="age:input" styleClass="slim"/>

                <p:commandButton value="Save" action="#{userEditBean.saveUser()}"
                                 process="@form" update="@form"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
