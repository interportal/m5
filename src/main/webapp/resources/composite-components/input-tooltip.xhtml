<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite-components"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="tooltip" required="true"/>
        <cc:attribute name="required" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="requiredMsg" default="This field is required"/>
        <cc:editableValueHolder name="input"/>
    </cc:interface>

    <cc:implementation>
        <h:outputStylesheet name="composite-components/input-tooltip/input-tooltip.css"/>
        <div id="#{cc.clientId}" class="input-tooltip">
            <p:inputText id="input"
                         value="#{cc.attrs.value}"
                         required="#{cc.attrs.required}"
                         requiredMessage="#{cc.attrs.requiredMsg}"/>
            <composite:form-tooltip message="#{cc.attrs.tooltip}"/>
        </div>
    </cc:implementation>

</ui:composition>
