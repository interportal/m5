<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="message"/>
        <cc:attribute name="size" default="24" type="java.lang.Integer"/>
    </cc:interface>

    <cc:implementation>
        <h:graphicImage id="tooltip-image" name="composite-components/form-tooltip/tooltip-icon.png" width="#{cc.attrs.size}"/>
        <p:tooltip for="tooltip-image" value="#{cc.attrs.message}"/>
    </cc:implementation>

</ui:composition>
