<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/jsf/base.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="error" value="#{authBean.error}"/>
            <f:viewAction action="#{authBean.initPage()}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="content">
        <h:form styleClass="login-form" prependId="false">
            <p:messages/>
            <p:panelGrid columns="2" layout="grid">
                <h3>Login yourself</h3>
                <h:panelGroup/>
                <p:outputLabel for="username" value="Email:"/>
                <p:inputText id="username" value="#{authBean.username}"
                             required="true" requiredMessage="Username is required"/>

                <p:outputLabel for="password" value="Name:"/>
                <p:password id="password" value="#{authBean.password}"
                            required="true" requiredMessage="Password is required"/>

                <p:commandButton value="Login" actionListener="#{authBean.login()}"
                                 ajax="false"/>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
